<html lang="en">
<head>

    <title>FAQ</title>
    <link rel="stylesheet" href="styles.css">

<body>
    <h1>Frequently Asked Questions</h1>

            <h3 class="faq-title">
                Why shouldn't we trust atoms?
            </h3>
            <p class="faq-text">
                They make up everything
            </p>

                <i class="fas fa-chevron-down"></i>
                <i class="fas fa-times"></i>
            </button>
        </div>
